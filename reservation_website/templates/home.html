{% extends 'base.html' %}
 
{% block content %}
<div class="content-section col-lg-12 col-md-12 col-sm-12 tutorial-style" style="min-height:65vh;">
  <legend class="border-bottom mb-4">Основные новости и события</legend>
  {% for infopost in object_list %}
    <div class="post-entry">
      <h4><a href="{% url 'post_detail' infopost.pk %}">{{ infopost.title }}</a></h4>
    </div>
  {% endfor %}
{% endblock content %}
